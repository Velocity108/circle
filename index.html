<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff5e00" />
      <stop offset="70%" stop-color="#8c1eff" />
      <stop offset="100%" stop-color="#3f0066" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="turbulence" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="5" seed="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  
  <style>
    @keyframes draw-circle {
      0% { stroke-dashoffset: 628; stroke-width: 2; }
      50% { stroke-width: 20; }
      100% { stroke-dashoffset: 0; stroke-width: 15; }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      70% { opacity: 0; }
      100% { opacity: 0.7; }
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); filter: brightness(0.8); }
      50% { transform: scale(1.05); filter: brightness(1.2); }
      100% { transform: scale(0.95); filter: brightness(0.8); }
    }
    
    @keyframes particle-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(180deg); }
    }
    
    @keyframes spark {
      0% { opacity: 0; transform: scale(0); }
      20% { opacity: 1; transform: scale(1.5); }
      40% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }
    
    .circle {
      fill: none;
      stroke: url(#circleGradient);
      stroke-width: 15;
      stroke-linecap: round;
      stroke-dasharray: 628;
      stroke-dashoffset: 628;
      filter: url(#glow);
      animation: 
        draw-circle 3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards,
        pulse 4s ease-in-out infinite 3s;
    }
    
    .outer-ring {
      fill: none;
      stroke: rgba(255, 94, 0, 0.2);
      stroke-width: 5;
      opacity: 0;
      animation: fade-in 2s ease-in-out forwards 2s, rotate 20s linear infinite;
    }
    
    .inner-ring {
      fill: none;
      stroke: rgba(140, 30, 255, 0.3);
      stroke-width: 8;
      opacity: 0;
      animation: fade-in 2s ease-in-out forwards 2.5s, rotate 15s linear infinite reverse;
    }
    
    .circle-fill {
      fill: url(#circleGradient);
      opacity: 0;
      filter: url(#turbulence);
      animation: fade-in 3s ease-in-out forwards 2s, pulse 8s ease-in-out infinite 3s;
    }
    
    .particle {
      animation: particle-float 8s ease-in-out infinite;
      animation-delay: calc(var(--delay) * 1s);
      opacity: 0;
      animation-fill-mode: forwards;
    }
    
    .spark {
      fill: white;
      animation: spark 1.5s ease-in-out infinite;
      animation-delay: calc(var(--delay) * 1s);
    }
    
    .background {
      fill: #120021;
      animation: pulse 10s ease-in-out infinite alternate;
    }
  </style>
