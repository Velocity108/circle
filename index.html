<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blossoming Flowers (Fixed)</title>
    <style>
        /* Base styles and resets */
        *,
        *::after,
        *::before {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        /* CSS custom properties (variables) */
        :root {
          --dark-color: #000;
          --fl-speed: 0.8s; /* Flower animation speed */
          /* Grass colors and dimensions */
          --grass-color: #159faa;
          --grass-line-w: 1.5vmin;
          --long-grass-color: #1aaa15;
        }

        body {
          display: flex;
          align-items: flex-end;
          justify-content: center;
          min-height: 100vh;
          background-color: var(--dark-color);
          overflow: hidden;
          perspective: 1000px; /* For 3D transformations */
        }

        /* Night sky background */
        .night {
          position: fixed;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 100%;
          height: 100%;
          filter: blur(0.1vmin);
          /* Background gradients for the night sky effect */
          background-image: radial-gradient(
              ellipse at top,
              transparent 0%,
              var(--dark-color)
            ),
            radial-gradient(
              ellipse at bottom,
              var(--dark-color),
              rgba(145, 233, 255, 0.2)
            ),
            repeating-linear-gradient(
              220deg,
              rgb(0, 0, 0) 0px,
              rgb(0, 0, 0) 19px,
              transparent 19px,
              transparent 22px
            ),
            repeating-linear-gradient(
              189deg,
              rgb(0, 0, 0) 0px,
              rgb(0, 0, 0) 19px,
              transparent 19px,
              transparent 22px
            ),
            repeating-linear-gradient(
              148deg,
              rgb(0, 0, 0) 0px,
              rgb(0, 0, 0) 19px,
              transparent 19px,
              transparent 22px
            ),
            linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
        }

        /* Container for all flower elements */
        .flowers {
          position: relative;
          transform: scale(0.9); /* Scale down the entire group */
        }

        /* Base styles for a single flower */
        .flower {
          position: absolute;
          bottom: 10vmin;
          transform-origin: bottom center;
          z-index: 10;
        }

        /* Specific styles and animations for flower 1 */
        .flower--1 {
          animation: moving-flower-1 4s linear infinite;
        }
        .flower--1 .flower__line {
          height: 70vmin;
          animation-delay: 0.3s; /* Replaced $delay */
        }
        .flower--1 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
        .flower--1 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
        .flower--1 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
        .flower--1 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1s backwards; }
        .flower--1 .flower__line__leaf--5 { animation: blooming-leaf-right var(--fl-speed) 1.8s backwards; }
        .flower--1 .flower__line__leaf--6 { animation: blooming-leaf-left var(--fl-speed) 2s backwards; }

        /* Specific styles and animations for flower 2 */
        .flower--2 {
          left: 50%;
          transform: rotate(20deg);
          animation: moving-flower-2 4s linear infinite;
        }
        .flower--2 .flower__line {
          height: 60vmin;
          animation-delay: 0.6s;
        }
        .flower--2 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
        .flower--2 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
        .flower--2 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
        .flower--2 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }

        /* Specific styles and animations for flower 3 */
        .flower--3 {
          left: 50%;
          transform: rotate(-15deg);
          animation: moving-flower-3 4s linear infinite;
        }
        .flower--3 .flower__line {
          animation-delay: 0.9s; /* Default height is 55vmin */
        }
        .flower--3 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
        .flower--3 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; }
        .flower--3 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }
        .flower--3 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; }

        /* Styles for the flower head (leafs container) */
        .flower__leafs {
          position: relative;
          animation: blooming-flower 2s backwards;
        }
        /* Animation delays for different flower heads (simulating SCSS loop) */
        .flower__leafs--1 { animation-delay: 1.1s; } /* 0.8 + 0.3 */
        .flower__leafs--2 { animation-delay: 1.4s; } /* 1.1 + 0.3 */
        .flower__leafs--3 { animation-delay: 1.7s; } /* 1.4 + 0.3 */

        /* Glowing effect behind the flower head */
        .flower__leafs::after {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          transform: translate(-50%, -100%);
          width: 8vmin;
          height: 8vmin;
          background-color: #6bf0ff;
          filter: blur(10vmin);
        }

        /* Styles for individual petals */
        .flower__leaf {
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 8vmin;
          height: 11vmin;
          border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%; /* Organic shape */
          background-color: #a7ffee;
          background-image: linear-gradient(to top, #54b8aa, #a7ffee);
          transform-origin: bottom center;
          opacity: 0.9;
          box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        /* Positioning and rotation for different petals */
        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
          width: 8vmin;
          height: 8vmin;
          transform-origin: bottom left;
          border-radius: 4vmin 10vmin 4vmin 4vmin;
          transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg);
          background-image: linear-gradient(to top, #39c6d6, #a7ffee);
          z-index: 1;
          opacity: 0.8;
        }

        /* Style for the center of the flower */
        .flower__white-circle {
          position: absolute;
          left: -3.5vmin;
          top: -3vmin;
          width: 9vmin;
          height: 4vmin;
          border-radius: 50%;
          background-color: #fff;
        }
        /* Inner textured pattern */
        .flower__white-circle::after {
          content: "";
          position: absolute;
          left: 50%;
          top: 45%;
          transform: translate(-50%, -50%);
          width: 60%;
          height: 60%;
          border-radius: inherit;
          /* Complex background for texture */
          background-image: repeating-linear-gradient(
              135deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(67.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(135deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(112.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(112.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(22.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(22.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(135deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(157.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(67.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              repeating-linear-gradient(67.5deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px,transparent 1px, transparent 12px),
              linear-gradient(90deg, rgb(255,235,18), rgb(255,206,0));
        }

        /* Styles for the flower stem */
        .flower__line {
          height: 55vmin; /* Default height */
          width: 1.5vmin;
          background-image: linear-gradient(to left, rgb(0,0,0,0.2), transparent, rgba(255,255,255,0.2)),
                            linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
          box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
          animation: grow-flower-tree 4s backwards;
        }

        /* Styles for leaves on the stem */
        .flower__line__leaf {
          --w: 7vmin;
          --h: calc(var(--w) + 2vmin);
          position: absolute;
          top: 20%;
          left: 90%;
          width: var(--w);
          height: var(--h);
          border-top-right-radius: var(--h);
          border-bottom-left-radius: var(--h);
          background-image: linear-gradient(to top, rgba(20,117,122,0.4), #39c6d6);
        }
        /* Positioning and rotation for different stem leaves */
        .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); }
        .flower__line__leaf--3,
        .flower__line__leaf--4,
        .flower__line__leaf--6 {
          border-top-right-radius: 0;
          border-bottom-left-radius: 0;
          border-top-left-radius: var(--h);
          border-bottom-right-radius: var(--h);
          left: -460%; /* Position on the left side */
          top: 12%;
          transform: rotate(-70deg) rotateY(30deg);
        }
        .flower__line__leaf--4 { top: 40%; }
        .flower__line__leaf--5 { top: 0; transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0.6); }
        .flower__line__leaf--6 { top: -2%; left: -450%; transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0.6); }

        /* Styles for the small light particles */
        .flower__light {
          position: absolute;
          bottom: 0vmin;
          width: 1vmin;
          height: 1vmin;
          background-color: rgb(255, 251, 0);
          border-radius: 50%;
          filter: blur(0.2vmin);
          animation: light-ans 4s linear infinite backwards;
        }
        .flower__light:nth-child(odd) { background-color: #23f0ff; } /* Alternate color */
        /* Different positions and animation delays */
        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        /* Styles for the grass elements */
        .flower__grass {
          position: absolute;
          bottom: 12vmin;
          left: -7vmin;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          z-index: 20;
          transform-origin: bottom center;
          transform: rotate(-48deg) rotateY(40deg);
        }
        .flower__grass--1 { animation: moving-grass 2s linear infinite; }
        .flower__grass--2 { /* Smaller, secondary grass */
          left: 2vmin;
          bottom: 10vmin;
          transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
          opacity: 0.8;
          z-index: 0;
          animation: moving-grass--2 1.5s linear infinite;
        }

        /* Top curved part of the grass stem */
        .flower__grass--top {
          width: 7vmin;
          height: 10vmin;
          border-top-right-radius: 100%;
          border-right: var(--grass-line-w) solid var(--grass-color);
          transform-origin: bottom center;
          transform: rotate(-2deg);
        }
        /* Bottom straight part of the grass stem */
        .flower__grass--bottom {
          margin-top: -2px;
          width: var(--grass-line-w);
          height: 25vmin;
          background-image: linear-gradient(to top, transparent, var(--grass-color));
        }

        /* Individual grass blades */
        .flower__grass__leaf {
          --size: 10vmin; /* Default size */
          position: absolute;
          width: calc(var(--size) * 2.1);
          height: var(--size);
          border-top-left-radius: var(--size);
          border-top-right-radius: var(--size);
          background-image: linear-gradient(to top, transparent, transparent 30%, var(--grass-color));
          z-index: 100;
        }
        /* Positioning, sizing, rotation and animation for each blade */
        .flower__grass__leaf--1 { top: -6%; left: 30%; --size: 6vmin; transform: rotate(-20deg); animation: growing-grass-ans--1 2s 2.6s backwards; }
        .flower__grass__leaf--2 { top: -5%; left: -110%; --size: 6vmin; transform: rotate(10deg); animation: growing-grass-ans--2 2s 2.4s linear backwards; }
        .flower__grass__leaf--3 { top: 5%; left: 60%; --size: 8vmin; transform: rotate(-18deg) rotateX(-20deg); animation: growing-grass-ans--3 2s 2.2s linear backwards; }
        .flower__grass__leaf--4 { top: 6%; left: -135%; --size: 8vmin; transform: rotate(2deg); animation: growing-grass-ans--4 2s 2s linear backwards; }
        .flower__grass__leaf--5 { top: 20%; left: 60%; --size: 10vmin; transform: rotate(-24deg) rotateX(-20deg); animation: growing-grass-ans--5 2s 1.8s linear backwards; }
        .flower__grass__leaf--6 { top: 22%; left: -180%; --size: 10vmin; transform: rotate(10deg); animation: growing-grass-ans--6 2s 1.6s linear backwards; }
        .flower__grass__leaf--7 { top: 39%; left: 70%; --size: 10vmin; transform: rotate(-10deg); animation: growing-grass-ans--7 2s 1.4s linear backwards; }
        .flower__grass__leaf--8 { top: 40%; left: -215%; --size: 11vmin; transform: rotate(10deg); animation: growing-grass-ans--8 2s 1.2s linear backwards; }

        /* Overlay for depth/shadow effect on grass */
        .flower__grass__overlay {
          position: absolute;
          top: -10%;
          right: 0%;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          filter: blur(1.5vmin);
          z-index: 100;
        }

        /* Styles for the long, thin grass element */
        .flower__g-long {
          --w: 2vmin;
          --h: 6vmin;
          --c: #159faa; /* Color specific to this element */
          position: absolute;
          bottom: 10vmin;
          left: -3vmin;
          transform-origin: bottom center;
          transform: rotate(-30deg) rotateY(-20deg);
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          animation: flower-g-long-ans 3s linear infinite;
        }
        /* Top curved part */
        .flower__g-long__top {
          top: calc(var(--h) * -1);
          width: calc(var(--w) + 1vmin);
          height: var(--h);
          border-top-right-radius: 100%;
          border-right: 0.7vmin solid var(--c);
          transform: translate(-0.7vmin, 1vmin);
        }
        /* Bottom stem part */
        .flower__g-long__bottom {
          width: var(--w);
          height: 50vmin;
          transform-origin: bottom center;
          background-image: linear-gradient(to top, transparent 30%, var(--c));
          box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
          clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%); /* Tapered shape */
        }

        /* Styles for the large, right-side grass blades */
        .flower__g-right {
          position: absolute;
          bottom: 6vmin;
          left: -2vmin;
          transform-origin: bottom left;
          transform: rotate(20deg);
        }
        .flower__g-right .leaf {
          width: 30vmin;
          height: 50vmin;
          border-top-left-radius: 100%;
          border-left: 2vmin solid #079097;
          background-image: linear-gradient(to bottom, transparent, var(--dark-color) 60%);
          /* Mask to fade the bottom */
          -webkit-mask-image: linear-gradient(to top, transparent 30%, #079097 60%);
          mask-image: linear-gradient(to top, transparent 30%, #079097 60%);
        }
        .flower__g-right--1 { animation: flower-g-right-ans 2.5s linear infinite; }
        .flower__g-right--2 { /* Second blade, flipped and different animation */
          left: 5vmin;
          transform: rotateY(-180deg);
          animation: flower-g-right-ans--2 3s linear infinite;
        }
        .flower__g-right--2 .leaf {
          height: 75vmin;
          filter: blur(0.3vmin);
          opacity: 0.8;
        }

        /* Styles for the front grass element with multiple small leaves */
        .flower__g-front {
          position: absolute;
          bottom: 6vmin;
          left: 2.5vmin;
          z-index: 100;
          transform-origin: bottom center;
          transform: rotate(-28deg) rotateY(30deg) scale(1.04);
          animation: flower__g-front-ans 2s linear infinite;
        }
        /* Central line/stem */
        .flower__g-front__line {
          width: 0.3vmin;
          height: 20vmin;
          background-image: linear-gradient(to top, transparent, #079097, transparent 100%);
          position: relative;
        }
        /* Wrapper for each small leaf */
        .flower__g-front__leaf-wrapper {
          position: absolute;
          top: 0;
          left: 0;
          transform-origin: bottom left;
          transform: rotate(10deg);
        }
        /* Alternate rotation and animation for even/odd leaves */
        .flower__g-front__leaf-wrapper:nth-child(even) {
          left: 0vmin;
          transform: rotateY(-180deg) rotate(5deg);
          animation: flower__g-front__leaf-left-ans 1s ease-in backwards;
        }
        .flower__g-front__leaf-wrapper:nth-child(odd) {
          animation: flower__g-front__leaf-ans 1s ease-in backwards;
        }
        /* Specific positioning and animation delays for each leaf wrapper */
        .flower__g-front__leaf-wrapper--1 { top: -8vmin; transform: scale(0.7); animation: flower__g-front__leaf-ans 1s 5.5s ease-in backwards !important; }
        .flower__g-front__leaf-wrapper--2 { top: -8vmin; transform: rotateY(-180deg) scale(0.7) !important; animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important; }
        .flower__g-front__leaf-wrapper--3 { top: -3vmin; animation: flower__g-front__leaf-ans 1s 4.6s ease-in backwards; }
        .flower__g-front__leaf-wrapper--4 { top: -3vmin; transform: rotateY(-180deg) scale(0.9) !important; animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important; }
        .flower__g-front__leaf-wrapper--5 { top: 2vmin; animation-delay: 4.3s !important; }
        .flower__g-front__leaf-wrapper--6 { top: 2vmin; animation-delay: 4.1s !important; }
        .flower__g-front__leaf-wrapper--7 { top: 6.5vmin; animation-delay: 3.8s !important; }
        .flower__g-front__leaf-wrapper--8 { top: 6.5vmin; animation-delay: 3.5s !important; }

        /* Style for the small leaf itself */
        .flower__g-front__leaf {
          width: 10vmin;
          height: 10vmin;
          border-radius: 100% 0% 0% 100% / 100% 100% 0% 0%; /* Quarter circle shape */
          box-shadow: inset 0 2px 1vmin hsla(184, 97%, 58%, 0.2);
          background-image: linear-gradient(to bottom left, transparent, var(--dark-color)),
                            linear-gradient(to bottom right, #159faa 50%, transparent 50%, transparent);
          /* Mask to create the shape */
          -webkit-mask-image: linear-gradient(to bottom right, #159faa 50%, transparent 50%, transparent);
          mask-image: linear-gradient(to bottom right, #159faa 50%, transparent 50%, transparent);
        }

        /* Another front grass element */
        .flower__g-fr {
          position: absolute;
          bottom: -4vmin;
          left: 0vmin; /* Corrected from 'vmin' */
          transform-origin: bottom left;
          z-index: 10;
          animation: flower__g-fr-ans 2s linear infinite;
        }
        /* Main leaf shape */
        .flower__g-fr .leaf {
          width: 30vmin;
          height: 50vmin;
          border-top-left-radius: 100%;
          border-left: 2vmin solid #079097;
          -webkit-mask-image: linear-gradient(to top, transparent 25%, #079097 50%);
          mask-image: linear-gradient(to top, transparent 25%, #079097 50%);
          position: relative;
          z-index: 1;
        }
        /* Smaller leaves attached to this element */
        .flower__g-fr__leaf {
          position: absolute;
          top: 0;
          left: 0;
          width: 10vmin;
          height: 10vmin;
          border-radius: 100% 0% 0% 100% / 100% 100% 0% 0%;
          box-shadow: inset 0 2px 1vmin hsla(184, 97%, 58%, 0.2);
          background-image: linear-gradient(to bottom left, transparent, var(--dark-color) 98%),
                            linear-gradient(to bottom right, #23f0ff 45%, transparent 50%, transparent);
          -webkit-mask-image: linear-gradient(135deg, #159faa 40%, transparent 50%, transparent);
          mask-image: linear-gradient(135deg, #159faa 40%, transparent 50%, transparent);
        }
        /* Positioning, rotation, and animation delays for each small leaf */
        .flower__g-fr__leaf--1 { left: 20vmin; transform: rotate(45deg); animation: flower__g-fr-leaft-ans-1 0.5s 5.2s linear backwards; }
        .flower__g-fr__leaf--2 { left: 12vmin; top: -7vmin; transform: rotate(25deg) rotateY(-180deg); animation: flower__g-fr-leaft-ans-6 0.5s 5s linear backwards; }
        .flower__g-fr__leaf--3 { left: 15vmin; top: 6vmin; transform: rotate(55deg); animation: flower__g-fr-leaft-ans-5 0.5s 4.8s linear backwards; }
        .flower__g-fr__leaf--4 { left: 6vmin; top: -2vmin; transform: rotate(25deg) rotateY(-180deg); animation: flower__g-fr-leaft-ans-6 0.5s 4.6s linear backwards; }
        .flower__g-fr__leaf--5 { left: 10vmin; top: 14vmin; transform: rotate(55deg); animation: flower__g-fr-leaft-ans-5 0.5s 4.4s linear backwards; }
        .flower__g-fr__leaf--6 { left: 0vmin; top: 6vmin; transform: rotate(25deg) rotateY(-180deg); animation: flower__g-fr-leaft-ans-6 0.5s 4.2s linear backwards; }
        .flower__g-fr__leaf--7 { left: 5vmin; top: 22vmin; transform: rotate(45deg); animation: flower__g-fr-leaft-ans-7 0.5s 4s linear backwards; }
        .flower__g-fr__leaf--8 { left: -4vmin; top: 15vmin; transform: rotate(15deg) rotateY(-180deg); animation: flower__g-fr-leaft-ans-8 0.5s 3.8s linear backwards; }


        /* Styles for background long grass elements */
        .long-g {
          position: absolute;
          bottom: 25vmin;

          height: var(--h);

        .grow-ans {
